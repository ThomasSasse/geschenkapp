<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json">
  <title>Thomas Geschenk-Abrechnung - LIVE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #familien-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .familie-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .familie-row input {
      flex: 1;
      min-width: 120px;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .familie-row button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #add-family {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .familie-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h1>Thomas Geschenk-Abrechnung - LIVE</h1>

  <div id="familien-container"></div>

  <button id="add-family">+ Familie hinzuf√ºgen</button>

  <script type="module" src="main.js"></script>
</body>
</html>
